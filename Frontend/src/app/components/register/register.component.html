<div
  *ngIf="isLoggedIn"
  class="text-yellow-400 bg-red-800 p-4 rounded-lg text-center font-semibold mb-6"
>
  {{ alreadyLoggedInMessage }}
</div>

<div class="register-container max-w-md mx-auto mt-10 p-6 bg-gradient-to-br from-red-800 to-red-600 text-yellow-400 rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold text-center mb-6 uppercase">Register</h2>

  <form (ngSubmit)="register()" class="space-y-6" *ngIf="!isLoggedIn">
    <!-- First Name -->
    <div>
      <label for="firstName" class="block text-sm font-bold mb-1">First Name:</label>
      <input
        type="text"
        id="firstName"
        [(ngModel)]="firstName"
        name="firstName"
        placeholder="Enter your first name"
        class="w-full p-3 border border-yellow-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-300"
        required
      />
    </div>

    <!-- Last Name -->
    <div>
      <label for="lastName" class="block text-sm font-bold mb-1">Last Name:</label>
      <input
        type="text"
        id="lastName"
        [(ngModel)]="lastName"
        name="lastName"
        placeholder="Enter your last name"
        class="w-full p-3 border border-yellow-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-300"
        required
      />
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-bold mb-1">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Enter your email"
        class="w-full p-3 border border-yellow-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-300"
        required
      />
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-bold mb-1">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Create a password"
        class="w-full p-3 border border-yellow-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-300"
        required
      />
    </div>

    <!-- Role Selection -->
    <div>
      <label for="role" class="block text-sm font-bold mb-1">Role:</label>
      <select
        id="role"
        [(ngModel)]="role"
        name="role"
        class="w-full p-3 border border-yellow-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-300 bg-red-800 text-yellow-400"
        required
      >
        <option [value]="'Customer'">Customer</option>
        <option [value]="'Administrator'">Administrator</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-yellow-400 text-red-800 font-bold py-3 px-4 rounded-lg transition transform hover:bg-red-700 hover:text-yellow-400 hover:scale-105 focus:outline-none"
    >
      Register
    </button>
  </form>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="text-green-400 font-semibold text-center mt-4">
    {{ successMessage }}
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="text-red-400 font-semibold text-center mt-4">
    {{ errorMessage }}
  </div>
</div>
