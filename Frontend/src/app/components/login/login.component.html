<div class="login-container max-w-md mx-auto mt-10 p-6 bg-gradient-to-br from-red-800 to-red-600 text-yellow-400 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-6 uppercase">Login</h2>
  
    <div *ngIf="isAlreadyLoggedIn" class="text-center">
      <p class="text-lg font-semibold mb-2">{{ successMessage }}</p>
      <p class="text-sm font-medium">Redirecting in <span class="font-bold">{{ countdown }}</span> seconds...</p>
    </div>
  
    <form *ngIf="!isAlreadyLoggedIn" (ngSubmit)="login()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-bold mb-1">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          class="w-full p-3 border border-yellow-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-300"
          required
        />
      </div>
  
      <div>
        <label for="password" class="block text-sm font-bold mb-1">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          class="w-full p-3 border border-yellow-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-300"
          required
        />
      </div>
  
      <button
        type="submit"
        class="w-full bg-yellow-400 text-red-800 font-bold py-3 px-4 rounded-lg transition transform hover:bg-red-700 hover:text-yellow-400 hover:scale-105 focus:outline-none"
      >
        Login
      </button>
    </form>
  
    <div *ngIf="successMessage && !isAlreadyLoggedIn" class="text-green-400 font-semibold text-center mt-4">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="text-red-400 font-semibold text-center mt-4">
      {{ errorMessage }}
    </div>
  </div>
